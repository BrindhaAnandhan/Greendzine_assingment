<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="logo"></div>
    <div id="title">We are Electric</div>
    <div>
        <input id="email_box" type="email" placeholder="E-mail">
    </div>
    <div>
        <input id="password_box" type="password" placeholder="Password">
    </div>
    <div>
        <button id="login_box" type="submit" style="color: rgb(210, 209, 209);"> Login </button>
    </div>
    <div>
        <p id="for_text"> Forgot Password? </p>
    </div>
<script src="script.js"> </script>
    
</body>
</html>
